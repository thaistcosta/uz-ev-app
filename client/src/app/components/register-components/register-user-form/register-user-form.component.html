<div class="container">
  <div class="form">
    <h1>Create your account</h1>
    <form [formGroup]="registerForm">
        <input placeholder="First Name" formControlName="firstName">
        <input placeholder="Last Name" formControlName="lastName">
        <input placeholder="E-mail" formControlName="email">
        <input placeholder="Password" type="password" formControlName="password">
    </form>
    <div class="sign-in">
      <span>Already have an account ? <a routerLink="/login">Sign In</a></span>
    </div>
    <a (click)="onSubmit()"><img src="../../../../assets/arrow.png"></a>
  </div>
</div>
